<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="assets/css/reset.css"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <title>JavaScript Timed Quiz</title>
</head>

<body>
  <header>
    <div class="highest-score" id="highest-score">
      <a href="highscores.html"> > Highest Score</a>
    </div>
    <div class="timer">
      <p>Time: <span id="time-count">0</span></p>
    </div>
  </header>

  <main class="wrapper">
    <!-- Starting Screen -->
    <div class="start-screen" id="start-screen"">
      <h1>JavaScript Timed Quiz</h1>
      <div class="about">
        <p>There are a total of 5 questions related to JavaScript. You will have an average of 15 seconds to work on each question. Each wrong answer will penalize your timer by 15 seconds.</p>
        <p>Good Luck!</p>
      </div>
      <button class="start-quiz" id="start-quiz">Start Quiz</button>
    </div>
    <!-- Question Screen - shows after starting screen -->
    <div id="question-screen" class="hide"> 
      <div class="question-header">
        <h2 id="question"></h2>
        <p><span id="progress">0</span>/5</p>
      </div>
      <div id="choices" class="choices"></div>
    </div>
    <!-- Ending Screen - shows when quiz is finished -->
    <div id="end-screen" class="hide">
      <h2>Finish!</h2>
      <p>Your final score is <span id="score">0</span>.</p>
      <p>
        Enter initials: <input type="text" id="initials"/>
        <button type="button" id="submit">Submit</button> 
      </p>
    </div>
    <!-- Answer Sheet - keeps track of answered question correctness -->
    <div id="answer-sheet" class="hide"></div>

  </main>

  <script src="./assets/js/script.js"></script>

</body>
</html>
