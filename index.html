<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="assets/css/reset.css"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <title>JavaScript Timed Quiz Challenge</title>
</head>

<body>
  <header>
    <div class="highest-score">
      <a href="#"> > Highest Score</a>
    </div>
    <div class="timer">
      <p>Time: <span class="time-count">0</span></p>
    </div>
  </header>

  <main>
    <div class="start-screen">
      <h1>JavaScript Timed Challenge</h1>
      <div class="about">
        <p>There are a total of 5 questions related to JavaScript to solve in 100 seconds. Each wrong answer will penalize your timer by 15 seconds.</p>
        <p>Good Luck!</p>
      </div>
      <button class="start-quiz">Start Quiz</button>
    </div>

    <div class="question-screen hide"> 
      <h2 class="question"></h2>
      <div class="choices"></div>
    </div>

    <div class="ending-screen hide">
      <h2>All done!</h2>
      <p>Your final score is <span class="score">0</span>.</p>
      <form>
        Enter initials: <input type="text" id="ininiials"/>
        <button type="submit">Submit</button> 
      </form>
    </div>
  </main>
</body>



</html>
